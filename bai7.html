<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Giải Phương Trình Bậc 2 ax<sup style="font-size:medium">2</sup>+bx+c=0</h1>
<h3>Nhập giá trị a <input type="number" id="nhapa"></h3>
<h3>Nhập giá trị b <input type="number" id="nhapb"></h3>
<h3>Nhập giá trị c <input type="number" id="nhapc"></h3>
<button onclick="phuongTrinhBac2()">Nghiệm X là:</button>
<h1 id="hienthi"></h1>
<script>
    function phuongTrinhBac2() {
        let a = +document.getElementById('nhapa').value;
        let b = +document.getElementById('nhapb').value;
        let c = +document.getElementById('nhapc').value;
        let nghiemkep = -b / (2 * a);
        let d = (b * b - (4 * a * c))
        let nghiem1 = (-b + Math.sqrt(d)) / (2 * a);
        let nghiem2 = (-b - Math.sqrt(d)) / (2 * a);
        if (d === 0) {
            document.getElementById('hienthi').innerHTML = 'x1=' + 'x2=' + ' ' + nghiemkep
        }if (d < 0) {
            document.getElementById('hienthi').innerHTML = 'Vô Nghiệm'
        }if (d>0) {
            document.getElementById('hienthi').innerHTML = 'X1=' + ' ' + nghiem1 + ' ' + ' ' + 'X2=' + ' ' + nghiem2
        }
    }
</script>


</body>
</html>
