<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sodien = +prompt('Số điện tháng này', '')
    let bac1 = sodien * 1678
    let bac2 = (50 * 1678) + (sodien - 50) * 1734
    let bac3 = 50 * 1678 + 50 * 1734 + (sodien - 100) * 2014
    let bac4 = 50 * 1678 + 50 * 1734 + 100 * 2014 + (sodien - 200) * 2536
    let bac5 = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (sodien - 300) * 2834
    let bac6 = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (sodien - 400) * 2927
    if (sodien > 0) {
        if (sodien <= 50) {
            alert('Số tiền là:' + bac1)
        } else if (sodien <= 100) {
            alert('Số tiền là:' + bac2)
        } else if (sodien <= 200) {
            alert('Số tiền là:' + bac3)
        } else if (sodien <= 300) {
            alert('Số tiền là:' + bac4)
        } else if (sodien <= 400) {
            alert('Số tiền là:' + bac5)
        } else {
            alert('Số tiền là:' + bac6)
        }
    } else {
        alert('Số điện ko phải')
    }
</script>

</body>
</html>
